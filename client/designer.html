<!-- -----------------------------------------------------LEVEL DESIGNER ------------------------------------- -->

<template name="levelDesigner">

  <div class ="row"><br/><br/></div>
  <div class ="row">
    <div class="col-xs-4 scrollableColumn">


      <div class="panel panel-default">
        <div class="panel-body">
          {{>levelTable}}
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">

          <form role="form">
            <div class="form-group">

              <label for="levelName">Level Name</label>

              <input type="text" class="form-control adjustable" id="levelName" placeholder="eg. forest" value={{currentLevel.level}}>

            </div>


            <div class="form-group">
              <label for="width">Level width</label><input type="number" class="adjustable" id="levelWidth" min="2" max="50" step="1" value={{currentLevel.width}}>
            </div>
            <div class="form-group">
              <label for="width">Level height</label><input type="number" class="adjustable" id="levelHeight" min="2" max="50" step="1" value={{currentLevel.height}}>
            </div>

   
          </form>

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">

          <label>Terrain type</label>
          <div class="btn-group">

            <button type="button" class="btn btn-default">{{currentTerrain.name}}</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              {{#each myTerrains}}
              <li><a class="terrainOption" id={{name}} href="#">{{name}}</a></li>
              {{/each}}
            </ul>
          </div>



          <div>
            <h3>map key</h3>

            <table class="table">
              <tbody>

                {{#each terrainsUsed}}
                <tr>
                  <td>{{name}}</td>

                  <td>
                    <div class = "keyCell" style="background-color: {{color}}">
                    </div>
                  </td>
                </tr>
                {{/each}}

              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>

    <div class="col-xs-8">
      {{>terrainMap}}
    </div>

  </div>

</template>

<template name="levelTable">

  <div class="tableOverflow">
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Level name</th>
        <th>Creator</th>
      </tr>
    </thead>

    <tbody>
      {{#each levels}}
      <tr id={{this._id}} class="levelRow">
        <td>{{this.level}}</td>
        <td>{{creatorName}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
  <div class="form-group">
    <button type="submit" id="copyLevel" class="btn btn-success">Copy Level</button>
    <button type="submit" id="removeLevel" class="btn btn-danger adjustable">Delete Level</button>
  </div>
</template>

<template name="terrainMap">
  <table>
    <tbody>
      {{#each mapRow}}
      <tr>
        {{#each mapCol this.y}}
        <td class="designerCell" id="{{this.x}}-{{this.y}}" style = "background-color: {{cellColor}}"></td>
        {{/each}}
      </tr>
      {{/each}}
    </tbody>
  </table>

</template>
