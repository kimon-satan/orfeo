<template name="game">
    {{#if isAudioReady}}

      {{#if isStartSplash}}
        {{> startSplash}}
      {{/if}}

      {{#if isNavScreen}}
        {{> navScreen}}
      {{/if}}

      {{#if isInventoryScreen}}
        {{> inventoryScreen}}
      {{/if}}

      {{#if isInGameRegister}}
        {{> inGameRegister}}
      {{/if}}


    {{else}}
      {{#if isRestart}}
        {{>restart}}
      {{else}}
        {{>load}}
      {{/if}}
    {{/if}}
</template>

<template name="load">
  <br/>
  <h2>loading</h2>
  <br/>
  <img src="images/whiteLoader.gif">
</template>


<template name="restart">
   <br/>
  <p>Whoops something went wrong with loading the audio would you like to give it another go ? </p>
  <br/>
  <div class="tbspacer"><a href="#" id="restart" class="btn btn-success btn-lg">Ok</a></div>
</template>

<template name="startSplash">
  <br/>
  <p>This is some place holder text for the introductory story. This screen is needed as an extra UI event has to trigger the audio</p>
  <br/>
  <div class="tbspacer"><a href="#" id="begin" class="btn btn-success btn-lg">Enter</a></div>
</template>






<template name="navScreen">
  
  <div>
    <!---just spacing for now -->
    <br/>
    <br/>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class= "col-xs-12 col-md-6">

      {{#unless isSu}}
        {{>playerLoginControls}}
      {{/unless}}

      <div class = "row">      


        <div class="col-xs-12">
          <a href="#" id="north" class="step toggleBtn"></a>
        </div>

      </div>

      <div class ="row">

        <div class="col-xs-4">
          <a href="#" id="west" class="step toggleBtn"></a>
        </div>
        <div class="col-xs-4">
          <a href="#" id="where" class="toggleBtn"></a>
        </div>
        <div class="col-xs-4">
          <a href="#" id="east" class="step toggleBtn"></a>
        </div>
      </div>  

      <div class ="row">

        <div class="col-xs-12">
          <a href="#" id="south" class="step toggleBtn"></a>
        </div>

      </div>

    <div class ="row">
      <div class="col-xs-12">
        <a href="#" id="inventory" class="toggleBtn"></a>
      </div>
    </div>
    
    </div>
  </div>

</template>

<template name="inventoryScreen">

    <h1>Inventory</h1>


  <div class="row">
    <div class="col-md-3"></div>
    <div class= "col-xs-12 col-md-6">

      <div class = "row well inventoryBag">
        {{#each bagItems}}
        <div class="text-left alert alert-success" role="alert">
             <strong>{{displayName}}</strong>
             <button class="dropBagItem" href="#" style="float: right" id={{_id}}><span class="glyphicon glyphicon-minus {{groundFull}}"></span></button>
        </div>
        {{/each}}
      </div>

    
      {{#each pickupables}}
      <div class="alert alert-warning" role="alert">
           <strong>{{displayName}}</strong>
           <button href="#" style="float: right" class="addPickupable"><span class="glyphicon glyphicon-plus {{bagFull}}"></span></button>
      </div>
      {{/each}}
        
    
      
      <a href="#" id="compass" class="toggleBtn"></a>
     

      
    </div>
  </div>

</template>
