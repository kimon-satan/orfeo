<template name="game">
    {{#if isAudioReady}}

      {{#if isStartSplash}}
        {{> startSplash}}
      {{/if}}

      {{#if isNavScreen}}
        {{> navScreen}}
      {{/if}}

    {{else}}
      {{>load}}
    {{/if}}
</template>

<template name="load">
  <br/>
  <h2>loading</h2>
  <br/>
  <img src="images/whiteLoader.gif">
</template>

<template name="startSplash">
  <br/>
  <p>This is some place holder text for the introductory story. This screen is needed as an extra UI event has to trigger the audio</p>
  <br/>
  <div class="tbspacer"><a href="javascript:;" id="begin" class="btn btn-success btn-lg">Enter</a></div>
</template>

<template name="navScreen">
  
  <div>
    <!---just spacing for now -->
    <br/>
    <br/>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class= "col-xs-12 col-md-6">
      <div class = "row">      


        <div class="col-xs-12">
          <a href="javascript:;" id="north" class="step toggleBtn"></a>
        </div>

      </div>

      <div class ="row">

        <div class="col-xs-4">
          <a href="javascript:;" id="west" class="step toggleBtn"></a>
        </div>
        <div class="col-xs-4">
          <a href="javascript:;" id="where" class="toggleBtn"></a>
        </div>
        <div class="col-xs-4">
          <a href="javascript:;" id="east" class="step toggleBtn"></a>
        </div>
      </div>  

      <div class ="row">

        <div class="col-xs-12">
          <a href="javascript:;" id="south" class="step toggleBtn"></a>
        </div>

      </div>
    </div>
  </div>

</template>
