<head>
  <title>Orfeo</title>
  <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<div class="container-fluid text-center">

    {{#if currentUser}}
      {{#if isSu}}
        {{>su}}
      {{else}}
        {{>game}}
      {{/if}}
    {{else}}
      {{>hello}}
    {{/if}}

  </div>

</body>

<template name="hello">

  <h1>Orfeo</h1>

  {{#if isFrontPage}}
    {{>frontPage}}
  {{/if}}

  {{#if isRegister}}
    {{>register}}
  {{/if}}

  {{#if isLogin}}
    {{>login}}
  {{/if}}

</template>


<template name="frontPage">

  <div class="tbspacer"><a href="javascript:;" id="login" class="btn btn-default btn-sm">Resume game</a>
  <a href="javascript:;" id="register" class="btn btn-default btn-sm">Create Profile</a></div>
  <br/>

   <div class="tbspacer"><a href="javascript:;" id="justPlay" class="btn btn-success btn-lg">Just Play</a></div>

</template>



<template name="login">

  <form role="form">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>
    
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    {{>loginErrors}}

    <div class="tbspacer"><a href="javascript:;" id="resume" class="btn btn-success btn-lg">Resume Game</a></div>

  </form>

</template>


<template name="register">

  <form role="form">

    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="inputUn">username</label>
      <input type="text" class="form-control" id="inputUn" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
    </div>

    {{>loginErrors}}
    

    <div class="tbspacer"><a href="javascript:;" id="play" class="btn btn-success btn-lg">Start Playing</a></div>


  </form>

</template>

<template name="loginErrors">

  <div class = "errors">{{loginError}}</div>

</template>
