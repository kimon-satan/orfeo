<head>
  <title>Orfeo</title>
  <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<div class="container-fluid text-center">

    <h1>Orfeo</h1>

  	{{#if isAudioReady}}

  		{{#if navScreen}}
  			{{> navScreen}}
  		{{else}}
  			{{>startSplash}}
  		{{/if}}

  	{{else}}
  		{{>load}}
  	{{/if}}
  </div>

</body>

<template name="load">
  <br/>
  <h2>loading</h2>
  <br/>
  <img src="images/whiteLoader.gif">
</template>

<template name="startSplash">
  <br/>

  <div class="tbspacer"><a href="javascript:;" id="signIn" class="begin btn btn-primary btn-sm">Sign In</a>
  <a href="javascript:;" id="signUp" class="begin btn btn-warning btn-sm">Sign Up</a></div>
  <br/>


  {{#if signIn}}
    {{>signInForm}}
  {{/if}}

  {{#if signUp}}
    {{>signUpForm}}
  {{/if}}

  <div id="loginError">{{loginError}}</div>

  <div class="tbspacer"><a href="javascript:;" id="begin" class="begin btn btn-success btn-lg">Play</a></div>

</template>

<template name="signInForm">

  <form role="form">
    <div class="form-group">
      <label for="inputEmail">Sign in with email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>

      {{#if priv}}
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
     {{/if}}


  </form>

</template>

<template name="signUpForm">

  <form role="form">
    <div class="form-group">
      <label for="inputEmail">Sign up with email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>

  </form>

</template>
