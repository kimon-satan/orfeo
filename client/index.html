<head>
  <title>Orfeo</title>
  <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

	<div class="container-fluid text-center">

    <h1>Orfeo</h1>

  	{{#if isAudioReady}}

  		{{#if navScreen}}
  			{{> navScreen}}
  		{{else}}

        {{#if currentUser}}
  			   {{#if resetPassword}}
              {{>resetPasswordForm}}
           {{/if}}

        {{else}}
          {{>startSplash}}
        {{/if}}
  		{{/if}}

  	{{else}}
  		{{>load}}
  	{{/if}}
  </div>

</body>

<template name="load">
  <br/>
  <h2>loading</h2>
  <br/>
  <img src="images/whiteLoader.gif">
</template>

<template name="startSplash">
  <br/>

  <div class="tbspacer"><a href="javascript:;" id="signIn" class="btn btn-default btn-sm">Sign In</a>
  <a href="javascript:;" id="signUp" class="btn btn-default btn-sm">Sign Up</a></div>
  <br/>


  {{#if signIn}}
    {{>signInForm}}
  {{/if}}

  {{#if signUp}}
    {{>signUpForm}}
  {{/if}}



  <div id="loginError">{{loginError}}</div>

  <div class="tbspacer"><a href="javascript:;" id="begin" class="btn btn-success btn-lg">Play</a></div>

</template>

<template name="resetPasswordForm">
  <h2>Please reset your password</h2>
  <form role="form">

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
      </div>

      <div class="form-group">
        <div class="tbspacer"><a href="javascript:;" id="submit" class="btn btn-primary btn-lg">Play</a></div>
      </div>

  </form>


</template>

<template name="signInForm">

  <form role="form">

    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>

      {{#if priv}}
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
     {{/if}}
  </form>

</template>

<template name="signUpForm">

  <form role="form">

    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>

  </form>

</template>
