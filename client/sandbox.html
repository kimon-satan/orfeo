<template name="sandbox">
	
	<div class="row">
		<br/>
		<br/>
	</div>
	
	<div class="row">
		<div class="col-xs-4">
			<div class="row">
				{{>sandboxLevelSelector}}
			</div>
			<div class="row">
				{{>sandboxControls}}
			</div>
		</div>

		<div class="col-xs-8">
			{{>game}}
		</div>
	</div>


</template>


<template name="sandboxLevelSelector">
  <div class="tableOverflow">
	  <table class="table table-bordered table-condensed">
	    <thead>
	      <tr>
	        <th>Level name</th>
	        <th>Creator</th>
	      </tr>
	    </thead>

	    <tbody>
	      {{#each levels designerFilter}}
	      <tr id={{this._id}} class="levelRow">
	        <td>{{this.level}}</td>
	        <td>{{creatorName}}</td>
	      </tr>
	      {{/each}}
	    </tbody>
	  </table>


	</div>
</template>

<template name="sandboxControls">

	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-inline" role="form">
            <div class="form-group">
			<input type="text" id="cLevel" disabled="true" value="{{currentLevel}}">
      		<input type="text" id="cCreator" disabled="true" value="{{currentCreator}}">
      		<br/><br/>
			</div>
            <div class="form-group">
            <b>current position</b>
            <label for="ppx">x</label>
			<input class="form-control posctrl" type="number" id="ppx" min="0" max={{levelHeight}} step="1" disabled="true" value={{playerPos.x}}>
			<label for="ppy">y</label>
			<input class="form-control posctrl" type="number" id="ppy" min="0" max={{levelWidth}} step="1" disabled="true" value={{playerPos.y}}>
	
			</div>
			</form>

		</div>
	</div>

</template>
