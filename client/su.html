<template name="su">

	<ul id="suNav" class="nav nav-pills nav-justified">

	  	<li class="active" id="playGame"><a href="#" class="suOption" >Play</a></li>
	  	<li id="levelDesign"><a href="#" class="suOption" >Level Designer</a></li>

		{{#if isAdmin}}
		<li id="releaseDesign"><a href="#" class="suOption" >Release Designer</a></li>
	   	<li id="manageSUsers"><a href="#" class="suOption" >Manage Super Users</a></li>
	  	<li id="manageDesigners"><a href="#" class="suOption" >Manage Designers</a></li>
	  	<li id="managePlayers"><a href="#" class="suOption" >Manage Players</a></li>
	  	{{/if}}

		{{#if isPlay}}
			{{>game}}
		{{/if}}

		{{#if isDesignLevel}}
			{{>designLevel}}
		{{/if}}

		{{#if isDesignRelease}}
			{{>designRelease}}
		{{/if}}

		{{#if isManagePlayers}}
			{{>managePlayers}}
		{{/if}}

		{{#if isManageDesigners}}
			{{>manageDesigners}}
		{{/if}}

		{{#if isManageSus}}
			{{>manageSus}}
		{{/if}}


	</ul>


</template>



<template name ="manageSus">

	<h2>Super Users</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>username</th>
				<th>email</th>
				<th>demote</th>
			</tr>
		</thead>

		<tbody>
			{{#each susers}}
			<tr class="{{profile.status}}">
				<td>{{username}}</td>
				<td>{{email}}</td>
				<td><button type="button" class="btn btn-danger" id="{{username}}">demote</button></td>
			</tr>
			{{/each}}
		</tbody>
	</table>

</template>
