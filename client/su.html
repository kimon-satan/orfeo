			{{>manageSus}}

<template name ="manageSus">

	<h2>Super Users</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>username</th>
				<th>email</th>
				<th>demote</th>
			</tr>
		</thead>

		<tbody>
			{{#each susers}}
			<tr class="{{profile.status}}">
				<td>{{username}}</td>
				<td>{{email}}</td>
				<td><button type="button" class="btn btn-danger" id="{{username}}">demote</button></td>
			</tr>
			{{/each}}
		</tbody>
	</table>

</template>



<template name ="managePlayers">

	<h2>All Players</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>username</th>
				<th>email</th>
				<th>remove</th>
			</tr>
		</thead>

		<tbody>
			{{#each players}}
			<tr class="{{profile.status}}">
				<td>{{username}}</td>
				<td>{{email}}</td>
				<td><button type="button" class="btn btn-danger" id="{{username}}">remove</button></td>
			</tr>
			{{/each}}
		</tbody>
	</table>

</template>
